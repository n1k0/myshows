<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My shows</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="//bootswatch.com/slate/bootstrap.min.css" media="all" rel="stylesheet" />
  </head>

  <body>
    <script src="app.js"></script>
    <script>
    var app = Elm.Main.fullscreen({
      authToken: localStorage.getItem("myshows.authToken")
    });
    app.ports.saveAuthToken.subscribe(function(authToken) {
      if (authToken == null) {
        localStorage.removeItem("myshows.authToken");
      } else {
        localStorage.setItem("myshows.authToken", authToken);
      }
    });
    </script>
  </body>
</html>
